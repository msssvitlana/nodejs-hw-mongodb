tags:
  - Contacts
summary: Create contact
operationId: createContact
description: Create a contact with payload
security:
  - bearerAuth: []

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - email
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: John Doe

          phoneNumber:
            description: "Contact's number"
            type: string
            example: 380500097909

          email:
            description: "Contact's email"
            type: string
            example: testemail@test.com

          contactType:
            description: "Contact's type"
            type: string
            enum:
              - work
              - home
              - personal

          photo:
            description: "Contact's photo"
            type: string
            format: binary

responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              $ref: '../../components/schemas/contact.yaml'

  '401':
    $ref: '../../components/responses/401.yaml'
