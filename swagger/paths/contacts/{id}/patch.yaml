tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Update a contact with payload
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    description: ID of the contact to update
    schema:
      type: string
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object

        properties:
          name:
            description: "Contact's name"
            type: string
            example: John Doe

          phoneNumber:
            description: "Contact's number"
            type: string
            example: 380500097909

          email:
            description: "Contact's email"
            type: string
            example: testemail@test.com

          contactType:
            description: "Contact's type"
            type: string
            enum:
              - work
              - home
              - personal

          photo:
            description: "Contact's photo"
            type: string
            format: binary

responses:
  '201':
    description: Updates a contact by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully updated a contact with id 65ca67e7ae7f10c88b598384!
            data:
              $ref: '../../../components/schemas/contact.yaml'

  '401':
    $ref: '../../../components/responses/401.yaml'
